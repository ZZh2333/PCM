{% extends "base.html" %}

{% block title %}用户登录 - ProcureX{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-8">
        <div class="modern-card p-4">
            <div class="text-center mb-5">
                <h2 class="mb-1" style="color: var(--primary-color);">
                    <i class="fas fa-unlock-alt me-2"></i>欢迎回来
                </h2>
                <p class="text-muted">请输入您的账户信息</p>
                <div class="decorative-line"></div>
            </div>

            <form method="post">
                <div class="mb-4">
                    <label class="form-label text-secondary small">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-user text-primary"></i>
                        </span>
                        <input type="text" 
                               name="username" 
                               class="form-control ps-2"
                               placeholder="example@company.com"
                               required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary small">密码</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-lock text-primary"></i>
                        </span>
                        <input type="password" 
                               name="password" 
                               class="form-control ps-2"
                               placeholder="••••••••"
                               required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>立即登录
                </button>

                <div class="text-center mt-4">
                    <a href="#" class="text-decoration-none text-secondary small">
                        <i class="fas fa-question-circle me-2"></i>忘记密码？
                    </a>
                </div>
            </form>
        </div>

        <div class="modern-card mt-4 p-3 text-center">
            <p class="mb-0 text-muted small">
                新用户？ 
                <a href="{{ url_for('auth.register') }}" class="text-primary text-decoration-none">
                    立即注册<i class="fas fa-arrow-right ms-2"></i>
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
